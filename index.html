<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fat Cat menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo-container">
            <img src="images/logo-white.png" alt="">
        </div>
        <div class="header-text-container">
            Найсмачніша їжа у Луцьку
        </div>
    </div>
</header>
<div class="maine-container">
    <div class="maine-menu-container">
        <div class="menu-header ">
            <div class="menu-title"> Меню Fat Cat</div>
            <div class="hr-line">
                <img src="images/Menu-Divider.png" alt="">
            </div>
        </div>
        <div class="menu-elements">
            <div class="light-elements">
                <img src="images/salad.png" alt="">
                <img src="images/snacks.png" alt="">
                <img src="images/soup_&_bakery.png" alt="">
                <img src="images/paste.png" alt="">
                <img src="images/poultry_and_meat.png" alt="">
                <img src="images/seafood_and_fish.png" alt="">
                <img src="images/burger.png" alt="">
            </div>
            <div class="dark-elements">
                <img src="images/pizza.png" alt="">
                <img src="images/sushi.png" alt="">
            </div>
            <div class="light-elements">
                <img src="images/desserts.png" alt="">
            </div>

            <div class="dark-elements">
                <img src="images/juce_water_tea_coffee_coctaile0+.png" alt="">
            </div>
            <div class="light-elements">
                <img src="images/alcohol.png" alt="">
            </div>
        </div>
    </div>
</div>
<button onclick="topFunction()" class="toTopBtn" id="toTopBtn" title="Go to top">▲</button>
<script>
    //Get the button
    let toTopButton = document.getElementById("toTopBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 1000 || document.documentElement.scrollTop > 1000) {
            toTopButton.style.display = "block";
        } else {
            toTopButton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
        document.body.scrollTop = 0;
        /*document.documentElement.scrollTop = 0;*/
    }
</script>
<footer>
    <div class="copyright-container">

    </div>
    <img src="images/patio-logo-small.png" alt="">
</footer>
</body>
</html>
